<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flip-card">
            <div class="flip-card-front" style="background-image: url(/img/Group\ 60.png);">
             <div class="inner">
                
        
                 <img src="/img/cube.png" class="icon" alt="">
                 <h3>Рассрочка.</h3>
        
                 <img src="/img/discount.png" class="icon" alt="">
                 <h3>Скидки.</h3>
        
                 <img src="/img/walking.png" class="icon" alt="">
                 <h3>Метро рядом.</h3>
                 
                 <img src="/img/Metro.png" class="logo">
                 <p>5 минут пешком</p>
        
                 <p> до метро «Пролетарская»</p>
        
             </div>
            </div>
            <div class="flip-card-back" style="background-image: url(/img/Group\ 60.png);">
             <div class="inner">
                 <div class="box hover">
                     <img src="/img/walking.png" class="icon" alt="">
                     <h3>Метро в шаговой доступности</h3>
             
                     </div>
                     <div class="box hover">
                     <img src="/img/discount.png" class="icon" alt="">
                     <h3>Скидки на все апартаменты</h3>
              
                    </div>
                     <div class="box hover">
                     <img src="/img/cube.png" class="icon" alt="">
                     <h3>Рассрочка 0% от застройщика</h3>
                    </div>
                    <div class="box center ">
                     <img src="/img/call.png" alt="">
        
                     <div class="more">
                         <button>Выбрать квартиру</button>
                         <button>Узнать больше</button>
                     </div>
                    </div>
        
             </div>
            </div>
            
         </div>
    </body>
</html>
